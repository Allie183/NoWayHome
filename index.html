<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <title>一汪無際：No Way Home</title>
</head>
<body>
    <div class="wrap">
        <div class="left">
            <div class="text">
                <p>
                    一汪無際
                    <img class="logo" src="img/logo.png" alt="">
                </p>
                
            </div>
            <div class="text">
                <p>
                    No Way Home
                </p>
            </div>
            <div class="text">
                <p>
                    後臺管理系統
                </p>
            </div>
         
        </div>
        <div class="right">
            <div class="login-wrap" >
                <div class="login-html">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登入</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">註冊</label>
                    <div class="login-form">
                        <form action="back/login.jsp">
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="user" class="label">帳號</label>
                                <input id="user" type="email" class="input" name="account" required='required'>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">密碼</label>
                                <input id="pass" type="password" class="input" data-type="password" name="pwd" required='required'>
                            </div>
                            
                            <div class="group">
                            <a href="dog.html">
                                <input type="submit" class="button" value="登入">
                            </a>
                            </div>
                            <div class="hr"></div>
                        </div>
                        </form>

                        <form action="back/memberadd.jsp">
                        <div class="sign-up-htm">
                            
                            <div class="group">
                                <label for="user" class="label">設定帳號：</label>
                                <input id="user" type="text" class="input" name="account" required='required'>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">設定密碼：</label>
                                <input id="pass" type="password" class="input" data-type="password" name="pwd" required='required'>
                            </div>
                            
                            <div class="group">
                                <label for="pass" class="label">Email</label>
                                <input id="pass" type="email" class="input" name="email" required='required'>
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="登入">
                            </div>
                            <div class="hr"></div>
                            
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
</body>
</html>
